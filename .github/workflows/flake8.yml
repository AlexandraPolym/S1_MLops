name: "Run flake8"

on:
  push:
    branches: [ branchtest ]
  pull_request:
    branches: [ branchtest ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install flake8
      run: |
        pip install flake8
    - name: Run flake8
      run: |
        flake8 .
