name: "Run isort"

on:
  push:
    branches: [ branchtest ]
  pull_request:
    branches: [ branchtest ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install isort
      run: |
        pip install isort
    - name: Run isort
      run: |
        isort .
